<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3: SVG & D3 </title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
    <!-- content -->
    <h2>
        Population in European countries
    </h2>
    <div class="city-count"></div>
    <div class="population-plot"></div>



    <h3>
        World's Tallest Buildings
    </h3>
    <div class = "column">
            <div class = "row"><div class="building-height"></div>
            <div class = "row"></div>
            <div class = "row">
                <img class="image"/>
            </div>
        
            <br>
            <div class="column">
                <h4 class="building-name"></h4>
                <table>
                    <tbody>
                        <tr>
                            <td>Height</td>
                            <td><span class="height"></span> ft</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td><span class="city"></span></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td><span class="country"></span></td>
                        </tr>
                        <tr>
                            <td>Floors</td>
                            <td><span class="floors"></span></td>
                        </tr>
                        <tr>
                            <td>Completed</td>
                            <td><span class="completed"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>   
</body>
</html>
